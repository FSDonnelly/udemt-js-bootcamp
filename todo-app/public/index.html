<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="icon" href="/images/icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do App</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">To-Do App</h1>
            <h2 class="header__subtitle">What do you need to do?</h2>
        </div>
    </div>
    <div class="actions">
        <div class="actions__container">
            <input class='input' id="search-text" type="text" placeholder="Filter todos">
            <label class="checkbox">
                <input type="checkbox" name="" id="hide-completed">Hide completed
            </label>
        </div>
    </div>
    <div class="container">
        <div id='todos'></div>
        <form action="" id="new-todo">
            <input class='input' type="text" placeholder="Something to do" name="text">
            <button class='button'>Add Todo</button>
        </form>
    </div>
</body>
<script src="/scripts/bundle.js"></script>

</html>
